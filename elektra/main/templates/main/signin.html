{% extends 'main/base_login.html' %}
{% load static %}

{% block content %}
        <!-- Imroz Preloader -->
        <div class="preloader">
            <div class='loader'>
                <div class='circle'></div>
                <div class='circle'></div>
                <div class='circle'></div>
                <div class='circle'></div>
                <div class='circle'></div>
            </div>
        </div>

        <!-- Start Sign up Area  -->
        <div class="signup-area rainbow-section-gapTop-big" data-black-overlay="2">
            <div class="sign-up-wrapper rainbow-section-gap">
                <div class="sign-up-box bg-flashlight">
                    <div class="signup-box-top top-flashlight light-xl">
                        <img class="boxed-logo-dark" src="{% static 'assets/images/logo/boxed-logo.png' %}" alt="sign-up logo">
                        <img class="boxed-logo-light" src="{% static 'assets/images/logo/boxed-logo-light.png' %}" alt="sign-up logo">
                    </div>
                    <div class="separator-animated animated-true"></div>
                    <div class="signup-box-bottom">
                        <div class="signup-box-content">
                            <h4 class="title">Добре дошли!</h4>
                            <div class="social-btn-grp">
                                <a class="btn-default btn-border" href="#">
                                    <span class="icon-left"><img src="{% static 'assets/images/sign-up/google.png' %}"
                                            alt="Google Icon"></span>Влизане с Google
                                </a>
                                <a class="btn-default btn-border" href="#">
                                    <span class="icon-left"><img src="{% static 'assets/images/sign-up/facebook.png' %}"
                                            alt="Google Icon"></span>Влизане с Facebook
                                </a>
                            </div>
                            <div class="text-social-area">
                                <hr>
                                <span>Или влезте </span>
                                <hr>
                            </div>
                            <form>
                                <div class="input-section mail-section">
                                    <div class="icon"><i class="feather-user"></i></div>
                                    <input type="text" placeholder="Потребителско име">
                                </div>
                                <div class="input-section password-section">
                                    <div class="icon"><i class="feather-lock"></i></div>
                                    <input type="password" placeholder="Парола">
                                </div>
                                <div class="forget-text"><a class="btn-read-more" href="#"><span>Забравена парола</span></a></div>
                                <button type="submit" class="btn-default">Вход</button>
                            </form>
                        </div>
                        <div class="signup-box-footer">
                            <div class="bottom-text">
                                Нямате регистрация? <a class="btn-read-more" href="{% url 'register' %}"><span>Регистрирайте се</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Sign up Area  -->

{% endblock %}
